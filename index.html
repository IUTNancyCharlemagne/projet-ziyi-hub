<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MyMediatek</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

    <main>
        <section id="products-wrapper">

			<span class="mdi mdi-magnify">
				<input type="text" id="product-search" placeholder="Tier la collection" />
                <a class="product-add2cart" id="filtrer-all">All</a>
                <a class="product-add2cart" id="filtrer-album">Albums</a>
                <a class="product-add2cart" id="filtrer-game">Games</a>
                <a class="product-add2cart" id="filtrer-movie">Movies</a>
                <button id="btn-add">Add media</button>
			</span>

            <div id="product-list"></div>
            <div id="window-edit">
                <div id="edit-head">
                    <p class="close">-X-</p>
                </div>
                <div id="edit-contenu">
                    <h4>Edit media</h4>
                    <div class="edit-type"></div>
                    <div class="edit-general">
                        Title <input type="text" placeholder="Zelda BOTW" />
                        Released date <input type="date" placeholder="03/03/2017" />
                        Rating
                        Image <input type="url" placeholder="mysite.com" />
                    </div>
                    <div class="edit-specific">
                        Studio <input type="text" placeholder="Nintendo" />
                        Number of players <input type="text" placeholder="1" />
                        Plot <input type="text" placeholder="Your princess is in another" />
                    </div>
                    <button>Cancel</button>
                    <button>Enregistrer</button>
                </div>
            </div>

            <div id="window-add">
                <div id="add-head">
                    <p class="close2">-X-</p>
                </div>
                <div id="add-contenu">
                    <h4>Add media</h4>
                    <div class="add-type">
                        Type
                        <select id="add-select">
                            <option value="option-album">Album</option>
                            <option value="option-game">Game</option>
                            <option value="option-movie">Movie</option>
                        </select>
                    </div>
                    -----GENERAL-----
                    <div class="add-general">
                        <p>Title <input type="text" id="add-title" placeholder="Zelda BOTW" required></p>
                        <p>Released date <input type="date" id="add-date" placeholder="03/03/2017" required></p>
                        <p>Rating <input type="text" id="add-rating" placeholder="5" required></p>
                        <p>Image <input type="url" id="add-img" placeholder="mysite.com" required></p>
                    </div>
                    -----SPECIFIC-----
                    <div class="add-specific">
                        <p>Artists <input type="text" id="add-artists" placeholder="Nintendo" /></p>
                        <p>nbTracks <input type="text" id="add-nbTracks" placeholder="5" /></p>
                    </div>
                    <button>Cancel</button>
                    <button id="add-contenu-btn">Add</button>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="src/main.js"></script>
    </body>
</html>
